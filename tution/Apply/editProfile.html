<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="teacherProfile.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <span>Edit Profile</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <div class="edit-profile-container">
            <form id="editProfileForm" class="profile-form">
                <div class="form-section">
                    <h3>Personal Information</h3>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Professional Information</h3>
                    <div class="form-group">
                        <label for="subjects">Subjects (comma-separated)</label>
                        <input type="text" id="subjects" name="subjects">
                    </div>
                    <div class="form-group">
                        <label for="fees">Expected Fees</label>
                        <input type="text" id="fees" name="fees">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Documents</h3>
                    <div class="form-group">
                        <label>Current CV</label>
                        <div id="currentCV" class="current-doc">
                            <i class="fas fa-file-pdf"></i>
                            <span>Loading...</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newCV">Upload New CV</label>
                        <div class="file-upload">
                            <input type="file" id="newCV" name="cv" accept=".pdf,.doc,.docx">
                            <label for="newCV" class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                Choose File
                            </label>
                        </div>
                        <small>Allowed formats: PDF, DOC, DOCX (Max 2MB)</small>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>

    <style>
        :root {
            --primary-color: #2A9D8F;
            --secondary-color: #264653;
            --accent-color: #E9C46A;
            --background-color: #F8F9FA;
            --card-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: #333;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: var(--card-shadow);
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            color: var(--primary-color);
            text-decoration: none;
        }

        .main-container {
            max-width: 800px;
            margin: 80px auto 2rem;
            padding: 1rem;
        }

        .edit-profile-container {
            background: white;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
        }

        .form-section h3 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .current-doc {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .current-doc i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .file-upload {
            position: relative;
            margin-bottom: 0.5rem;
        }

        .file-upload input[type="file"] {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
        }

        .file-upload-label {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .file-upload-label:hover {
            background: #238276;
        }

        .file-upload-label i {
            margin-right: 0.5rem;
        }

        small {
            display: block;
            color: #666;
            margin-top: 0.5rem;
        }

        .form-actions {
            margin-top: 2rem;
            text-align: right;
        }

        .save-btn {
            padding: 0.75rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .save-btn:hover {
            background: #238276;
        }

        .save-btn i {
            margin-right: 0.5rem;
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .edit-profile-container {
                padding: 1rem;
            }
        }
    </style>

    <script>
        async function loadProfile() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'teacher.html';
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/teacher-apply/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to fetch profile');

                const data = await response.json();
                const teacher = data.teacher;

                // Populate form fields
                document.getElementById('fullName').value = teacher.fullName || '';
                document.getElementById('email').value = teacher.email || '';
                document.getElementById('phone').value = teacher.phone || '';
                document.getElementById('subjects').value = teacher.subjects?.join(', ') || '';
                document.getElementById('fees').value = teacher.fees || '';

                // Show current CV
                if (teacher.cv) {
                    document.getElementById('currentCV').innerHTML = `
                        <i class="fas fa-file-pdf"></i>
                        <span>${teacher.cv.split('/').pop()}</span>
                        <a href="${teacher.cv}" target="_blank" class="view-btn">
                            <i class="fas fa-external-link-alt"></i> View
                        </a>
                    `;
                }

            } catch (error) {
                console.error('Error loading profile:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to load profile data'
                });
            }
        }

        document.getElementById('editProfileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('fullName', document.getElementById('fullName').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('subjects', document.getElementById('subjects').value);
            formData.append('fees', document.getElementById('fees').value);

            const newCV = document.getElementById('newCV').files[0];
            if (newCV) {
                formData.append('cv', newCV);
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('http://localhost:5000/api/teacher-apply/update-profile', {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    await Swal.fire({
                        icon: 'success',
                        title: 'Success',
                        text: 'Profile updated successfully'
                    });
                    window.location.href = 'teacherProfile.html';
                } else {
                    throw new Error(data.message);
                }

            } catch (error) {
                console.error('Error updating profile:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'Failed to update profile'
                });
            }
        });

        // Load profile data when page loads
        window.onload = loadProfile;
    </script>
</body>
</html>
