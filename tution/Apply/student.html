<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Back Arrow Button -->
        <div class="back-arrow" onclick="window.location.href='../index.html'">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </div>

        <div class="form-container">
            <h1>Student Application</h1>
            <p class="form-description">Welcome! Please fill out the form below to apply as a student.</p>

            <form id="studentForm" class="application-form">
                <!-- Personal Information -->
                <div class="form-section">
                    <h3><i class="fas fa-user"></i> Personal Information</h3>
                    <div class="form-group">
                        <input type="text" id="fullName" required>
                        <label for="fullName">Full Name</label>
                    </div>
                    <div class="form-group">
                        <input type="date" id="dob" required>
                        <label for="dob">Date of Birth</label>
                    </div>
                    <div class="form-group">
                        <select id="gender" required>
                            <option value="" disabled selected>Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="form-section">
                    <h3><i class="fas fa-address-card"></i> Contact Information</h3>
                    <div class="form-group">
                        <input type="email" id="email" required>
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" required>
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="form-group">
                        <textarea id="address" required></textarea>
                        <label for="address">Full Address</label>
                    </div>
                </div>

                <!-- Educational Information -->
                <div class="form-section">
                    <h3><i class="fas fa-graduation-cap"></i> Educational Information</h3>
                    <div class="form-group">
                        <input type="text" id="previousSchool">
                        <label for="previousSchool">Previous School (if any)</label>
                    </div>
                    <div class="form-group">
                        <select id="grade" required>
                            <option value="" disabled selected>Select Grade</option>
                            <option value="1">Grade 1</option>
                            <option value="2">Grade 2</option>
                            <option value="3">Grade 3</option>
                            <option value="4">Grade 4</option>
                            <option value="5">Grade 5</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Submit Application</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #43cea2, #185a9d);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .form-description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-section {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form-section h3 {
            color: #185a9d;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #43cea2;
            outline: none;
        }

        label {
            position: absolute;
            left: 12px;
            top: 12px;
            color: #666;
            transition: all 0.3s ease;
            pointer-events: none;
            background: white;
            padding: 0 5px;
        }

        input:focus ~ label,
        input:valid ~ label,
        textarea:focus ~ label,
        textarea:valid ~ label {
            top: -10px;
            left: 10px;
            font-size: 14px;
            color: #43cea2;
        }

        select {
            cursor: pointer;
            color: #666;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-arrow {
            position: relative;
            padding: 7px 10px;
            margin: 1px;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-arrow:hover {
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .form-section {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .form-description {
                font-size: 14px;
            }
        }
    </style>

    <script>
        document.getElementById('studentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                dateOfBirth: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                previousSchool: document.getElementById('previousSchool').value,
                grade: document.getElementById('grade').value
            };

            try {
                const response = await fetch('http://localhost:5000/api/student-apply/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    alert('Application submitted successfully!');
                    this.reset();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting form. Please try again.');
            }
        });
    </script>
</body>
</html>
